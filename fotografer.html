    <!-- Portofolio Section Start -->
    <section id="portofolio" class="pt-36 pb-32">

            <div class="flex flex-wrap">
                <div class="w-full px-4 mb-10 text-center">
                    <h2 class="text-2xl font-semibold mb-8">Portofolio Wisuda</h2>
                </div>
                <div class="w-full px-4 mb-10 text-center">
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-3 max-w-5xl mx-auto">
