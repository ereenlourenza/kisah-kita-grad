<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kisah Kita Grad</title>
    <link href="src/output.css" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Start -->
    <header class="absolute top-0 left-0 z-10 flex w-full items-center bg-transparent">
        <div class="container">
            <div class="relative flex items-center justify-between">
                <div class="px-4">
                    <a class="text-black text-lg font-bold hover:text-primary active:scale-95 transition duration-200" href="index.html#paket">Kembali ke Beranda</a>
                </div>
                <div class="flex items-center px-4">
                    <a href="index.html">
                        <img alt="Logo Kisah Kita" class="h-20 sm:h-22 md:h-26 w-auto" src="src/img/logo/logo.png" />
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!-- Header End -->

    <!-- Hero Section Start -->
    <section id="hero" class="pt-36 pb-18">
        <div class="container">
            <div class="flex items-center">
                <div class="w-full px-4 text-center">
                    <h4 class="font-bold uppercase text-dark text-3xl mb-2">
                        Detail Paket
                    </h4>
                </div>
            </div>
        </div>
    </section>
    <!-- Hero Section End -->

    <!-- Personal Section Start -->
    <section id="personal" class="pt-36 pb-32">
        <div class="container">
            <div class="flex flex-wrap">
                <div class="w-full px-4 mb-10 text-center text-wrap text-color2">
                    <h2 class="text-2xl font-light">Paket</h2>
                    <h2 class="text-2xl font-light">Personal</h2>
                </div>
                <div class="w-full px-2 mb-10 text-center">
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-3 max-w-5xl mx-auto">
                        <img src="src/img/graduation/personal/Wisuda (29).jpeg" alt="Graduation Image" class="w-full h-auto"/>
                        <img src="src/img/graduation/personal/Wisuda (42).jpg" alt="Graduation Image" class="w-full h-auto"/>
                        <img src="src/img/graduation/personal/Wisuda (31).jpg" alt="Graduation Image" class="w-full h-auto"/>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Personal Section End -->

    <!-- Couple / Duo Section Start -->
    <section id="couple" class="pt-36 pb-32">
        <div class="container">
            <div class="flex flex-wrap">
                <div class="w-full px-4 mb-10 text-center text-wrap text-color1">
                    <h2 class="text-2xl font-light">Paket</h2>
                    <h2 class="text-2xl font-light">Couple / Duo</h2>
                </div>
                <div class="w-full px-2 mb-10 text-center">
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-3 max-w-5xl mx-auto">
                        <img src="src/img/graduation/duo/Wisuda (9).jpeg" alt="Graduation Image" class="w-full h-auto"/>
                        <img src="src/img/graduation/duo/Wisuda (7).jpeg" alt="Graduation Image" class="w-full h-auto"/>
                        <img src="src/img/graduation/duo/Wisuda (9).jpg" alt="Graduation Image" class="w-full h-auto"/>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Couple / Duo Section End -->

    <!-- Group Section Start -->
    <section id="group" class="pt-36 pb-32">
        <div class="container">
            <div class="flex flex-wrap">
                <div class="w-full px-4 mb-10 text-center text-wrap text-primary">
                    <h2 class="text-2xl font-light">Paket</h2>
                    <h2 class="text-2xl font-light">Group</h2>
                </div>
                <div class="w-full px-2 mb-10 text-center">
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-3 max-w-5xl mx-auto">
                        <img src="src/img/graduation/group/Wisuda (21).jpeg" alt="Graduation Image" class="w-full h-auto"/>
                        <img src="src/img/graduation/group/Wisuda (26).jpeg" alt="Graduation Image" class="w-full h-auto"/>
                        <img src="src/img/graduation/group/Wisuda (45).jpg" alt="Graduation Image" class="w-full h-auto"/>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Group Section End -->

    <!-- Back to top Start -->
    <a href="#hero" class="fixed bottom-4 right-4 z-[9999] hidden h-14 w-14 items-center justify-center rounded-full bg-primary p-4 hover:animate-pulse" id="to-top">
        <span class="mt-2 block h-5 w-5 rotate-45 border-t-2 border-l-2"></span>
    </a>
    <!-- Back to top End -->

    <script src="src/js/script.js"></script>
</body>
</html>
